{
  name: "covid_tbl",
  source: {
    path: "/user/path/staging/covid_tbl",
    file-format: "json"
  },
  target: {
    path: "/user/path/standard/covid_tbl",
    file-format: "orc"
    partition: "part_key"
  },
  columns: [
    {
      source-name: "id",
      target-type: "int"
    },
    {
      source-name: "person_name",
      target-name: "name",
      target-type: "string",
      transformation: {
        "type": "to-upper"
      }
    },
    {
      source-name: "email_address",
      target-name: "email_id",
      target-type: "string",
      transformation: {
        "type": "regex-exp",
        "pattern": "some_pattern",
        "replacement" : "some_replacement"
      }
    }
  ]
}
